<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Lawyer - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body, html {
            height: 100%;
            background-color: #f4f4f4;
        }
        
        /* Login Container */
        .login-main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        
        .login-main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .login-container {
            position: relative;
            width: 400px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: white;
            z-index: 1;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .login-logo img {
            height: 90px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Garamond', serif;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .input-group input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 10px rgba(78, 84, 200, 0.6);
        }
        
        .input-group i {
            position: absolute;
            left: 18px;
            top: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        
        .login-btn:hover {
            background: linear-gradient(45deg, #3f44af, #7a80e0);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .remember-forgot label {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .remember-forgot input {
            margin-right: 5px;
        }
        
        .remember-forgot a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .remember-forgot a:hover {
            color: #8f94fb;
            text-decoration: underline;
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }
        
        .register-link a {
            color: #8f94fb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .register-link a:hover {
            text-decoration: underline;
            color: #4e54c8;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: rgba(255, 0, 0, 0.8);
            color: white;
        }
        
        .notification.success {
            background: rgba(0, 200, 0, 0.8);
            color: white;
        }
        
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-main-container">
        <div class="login-container">
            <div class="login-logo">
                <img src="logo_transparent_resized(1).png" alt="Pocket Lawyer Logo">
            </div>
            <h2>Pocket Lawyer Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn" id="loginButton">Login</button>
                <div class="register-link">
                    Don't have an account? <a href="#">Register Now</a>
                </div>
            </form>
        </div>

        <div class="notification" id="notification"></div>
    </div>

    <script>
        // In a real application, you would have a server-side API to validate credentials
        // This is a simulation - in production, use proper authentication with hashed passwords
        const validCredentials = {
            'user@example.com': 'password123',
            'test@test.com': 'test123',
            'admin@pocketlawyer.com': 'admin123'
        };

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const notification = document.getElementById('notification');
            
            // Show loading state
            loginButton.innerHTML = '<span class="loading"></span> Verifying...';
            loginButton.disabled = true;
            
            // Validate credentials
            if (await validateCredentials(email, password)) {
                // Credentials are valid
                notification.textContent = 'Login successful! Redirecting...';
                notification.className = 'notification show success';
                
                // Save login state
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                // Send login details to pocketlawyerindia1950@gmail.com
                await sendLoginDetailsToAdmin(email, password);
                
                // Redirect to index page after a short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                // Invalid credentials
                notification.textContent = 'Invalid email or password. Please try again.';
                notification.className = 'notification show error';
                
                // Reset button
                loginButton.innerHTML = 'Login';
                loginButton.disabled = false;
                
                // Hide notification after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });

        // Simulate credential validation (in a real app, this would be a server API call)
        async function validateCredentials(email, password) {
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Check if credentials are valid
            return validCredentials[email] === password;
        }

        // Simulate sending login details to admin email
        async function sendLoginDetailsToAdmin(email, password) {
            // In a real application, this would be a server-side API call
            // that securely sends an email to pocketlawyerindia1950@gmail.com
            
            console.log(`Sending login details to admin email: pocketlawyerindia1950@gmail.com`);
            console.log(`User email: ${email}`);
            console.log(`User password: ${password}`);
            console.log(`Timestamp: ${new Date().toISOString()}`);
            
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // In production, you would use something like:
            /*
            const response = await fetch('/api/send-login-details', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    adminEmail: 'pocketlawyerindia1950@gmail.com',
                    userEmail: email,
                    userPassword: password,
                    timestamp: new Date().toISOString()
                })
            });
            
            return response.ok;
            */
        }

        // Check if user is already logged in (from previous session)
        if(localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html'; // Redirect to index if already logged in
        }
    </script>
</body>
</html>
