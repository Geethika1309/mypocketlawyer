<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        body {
    font-family: Arial, sans-serif;
    background: #f2f4f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: #fff;
    padding: 25px;
    width: 350px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
    position: relative;
}

input {
    width: 100%;
    padding: 12px;
    padding-right: 40px;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
}

.eye {
    position: absolute;
    right: 10px;
    top: 12px;
    cursor: pointer;
}

.btn {
    width: 100%;
    padding: 12px;
    background: #4A90E2;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
}

.btn:hover {
    background: #357ABD;
}

.btn-secondary {
    background: #777;
}

.register-text {
    margin-top: 15px;
}

.register-text a {
    color: #4A90E2;
    cursor: pointer;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 25px;
    width: 350px;
    border-radius: 12px;
}

    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <form id="loginForm">
        <div class="input-group">
            <input type="email" id="loginEmail" placeholder="Email" required>
        </div>

        <div class="input-group password-group">
            <input type="password" id="loginPassword" placeholder="Password" required>
            <span class="eye" id="loginEye">üëÅÔ∏è</span>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <p class="register-text">Don‚Äôt have an account? 
        <a href="#" id="openRegister">Register</a>
    </p>
</div>

<!-- REGISTER MODAL -->
<div class="modal" id="registerModal">
    <div class="modal-content">
        <h2>Register</h2>

        <div class="input-group">
            <input type="text" id="regName" placeholder="Full Name" required>
        </div>

        <div class="input-group">
            <input type="email" id="regEmail" placeholder="Email" required>
        </div>

        <div class="input-group password-group">
            <input type="password" id="regPassword" placeholder="Password" required>
            <span class="eye" id="regEye">üëÅÔ∏è</span>
        </div>

        <button id="registerBtn" class="btn">Register</button>
        <button id="closeRegister" class="btn btn-secondary">Cancel</button>
    </div>
</div>

<script>
    // ---------------- LOGIN EYE ----------------
document.getElementById("loginEye").onclick = () => {
    const input = document.getElementById("loginPassword");
    input.type = input.type === "password" ? "text" : "password";
};

// ---------------- REGISTER EYE ----------------
document.getElementById("regEye").onclick = () => {
    const input = document.getElementById("regPassword");
    input.type = input.type === "password" ? "text" : "password";
};

// ---------------- OPEN REGISTER MODAL ----------------
document.getElementById("openRegister").onclick = () => {
    document.getElementById("registerModal").style.display = "flex";
};

// ---------------- CLOSE REGISTER MODAL ----------------
document.getElementById("closeRegister").onclick = () => {
    document.getElementById("registerModal").style.display = "none";
};

// ---------------- REGISTER ----------------
document.getElementById("registerBtn").onclick = () => {
    const name = document.getElementById("regName").value;
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;

    if (!name || !email || !password) {
        alert("Please fill all fields");
        return;
    }

    const user = { name, email, password };
    localStorage.setItem("user", JSON.stringify(user));

    alert("Registration successful!");
    document.getElementById("registerModal").style.display = "none";
};

// ---------------- LOGIN ----------------
document.getElementById("loginForm").onsubmit = (e) => {
    e.preventDefault();

    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const savedUser = JSON.parse(localStorage.getItem("user"));

    if (!savedUser) {
        alert("No user found. Please register first.");
        return;
    }

    if (email === savedUser.email && password === savedUser.password) {
    alert("Login successful!");
    localStorage.setItem('isLoggedIn', 'true'); // Add this line
    window.location.href = "index.html";
} else {
        alert("Invalid login details");
    }
};

</script>
</body>
</html>
