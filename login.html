<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    padding: 35px 30px;
    width: 380px;
    border-radius: 16px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    text-align: center;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

h2 {
    margin-bottom: 25px;
    color: #2c3e50;
    font-size: 28px;
    font-weight: 600;
}

.input-group {
    margin-bottom: 20px;
    position: relative;
    width: 100%;
}

input {
    width: 100%;
    padding: 14px 45px 14px 15px;
    border: 2px solid #e1e8ed;
    border-radius: 8px;
    outline: none;
    font-size: 16px;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

input:focus {
    border-color: #3498db;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

.eye {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #7f8c8d;
}

.btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 15px;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
}

.btn:hover {
    background: linear-gradient(135deg, #2980b9, #2471a3);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
}

.btn-secondary {
    background: linear-gradient(135deg, #95a5a6, #7f8c8d);
    margin-top: 10px;
}

.btn-secondary:hover {
    background: linear-gradient(135deg, #7f8c8d, #717d7e);
}

.register-text {
    margin-top: 20px;
    color: #5d6d7e;
}

.register-text a {
    color: #3498db;
    cursor: pointer;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.register-text a:hover {
    color: #2980b9;
    text-decoration: underline;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background: rgba(255, 255, 255, 0.95);
    padding: 35px 30px;
    width: 380px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
}

/* Add some legal-themed decorative elements */
.container::before {
    content: "‚öñÔ∏è";
    font-size: 40px;
    display: block;
    margin-bottom: 10px;
}

/* Responsive design */
@media (max-width: 480px) {
    .container, .modal-content {
        width: 90%;
        margin: 20px;
        padding: 25px 20px;
    }
}
</style>    
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <form id="loginForm">
        <div class="input-group">
            <input type="email" id="loginEmail" placeholder="Email" required>
        </div>

        <div class="input-group password-group">
            <input type="password" id="loginPassword" placeholder="Password" required>
            <span class="eye" id="loginEye">üëÅÔ∏è</span>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <p class="register-text">Don‚Äôt have an account? 
        <a href="#" id="openRegister">Register</a>
    </p>
</div>

<!-- REGISTER MODAL -->
<div class="modal" id="registerModal">
    <div class="modal-content">
        <h2>Register</h2>

        <div class="input-group">
            <input type="text" id="regName" placeholder="Full Name" required>
        </div>

        <div class="input-group">
            <input type="email" id="regEmail" placeholder="Email" required>
        </div>

        <div class="input-group password-group">
            <input type="password" id="regPassword" placeholder="Password" required>
            <span class="eye" id="regEye">üëÅÔ∏è</span>
        </div>

        <button id="registerBtn" class="btn">Register</button>
        <button id="closeRegister" class="btn btn-secondary">Cancel</button>
    </div>
</div>

<script>
    // ---------------- LOGIN EYE ----------------
document.getElementById("loginEye").onclick = () => {
    const input = document.getElementById("loginPassword");
    input.type = input.type === "password" ? "text" : "password";
};

// ---------------- REGISTER EYE ----------------
document.getElementById("regEye").onclick = () => {
    const input = document.getElementById("regPassword");
    input.type = input.type === "password" ? "text" : "password";
};

// ---------------- OPEN REGISTER MODAL ----------------
document.getElementById("openRegister").onclick = () => {
    document.getElementById("registerModal").style.display = "flex";
};

// ---------------- CLOSE REGISTER MODAL ----------------
document.getElementById("closeRegister").onclick = () => {
    document.getElementById("registerModal").style.display = "none";
};

// ---------------- REGISTER ----------------
document.getElementById("registerBtn").onclick = () => {
    const name = document.getElementById("regName").value;
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;

    if (!name || !email || !password) {
        alert("Please fill all fields");
        return;
    }

    const user = { name, email, password };
    localStorage.setItem("user", JSON.stringify(user));

    alert("Registration successful!");
    document.getElementById("registerModal").style.display = "none";
};

// ---------------- LOGIN ----------------
document.getElementById("loginForm").onsubmit = (e) => {
    e.preventDefault();

    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const savedUser = JSON.parse(localStorage.getItem("user"));

    if (!savedUser) {
        alert("No user found. Please register first.");
        return;
    }

    if (email === savedUser.email && password === savedUser.password) {
    alert("Login successful!");
    localStorage.setItem('isLoggedIn', 'true'); // Add this line
    window.location.href = "index.html";
} else {
        alert("Invalid login details");
    }
};

</script>
</body>
</html>
